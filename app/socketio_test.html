<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RwaRide Messaging & Tracking Tester</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">
    <div class="max-w-6xl mx-auto space-y-6">
        <h1 class="text-3xl font-bold text-center text-indigo-600">RwaRide Real-Time Debugger</h1>
        
        <!-- 1. Connection Header -->
        <div class="bg-white p-6 rounded-xl shadow-md border">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">1. Connection Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">JWT Token</label>
                    <input id="token" type="text" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-indigo-500" placeholder="Paste Token">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Active Ride ID</label>
                    <input id="rideId" type="number" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 10">
                </div>
                <div class="flex items-end space-x-2">
                    <button id="connectBtn" onclick="connect()" class="flex-grow bg-indigo-600 text-white px-4 py-2 rounded font-bold hover:bg-indigo-700 transition">Connect</button>
                    <button onclick="disconnect()" class="bg-gray-200 text-gray-600 px-4 py-2 rounded hover:bg-gray-300 transition">Reset</button>
                </div>
            </div>
            <div id="status" class="mt-3 text-sm font-bold text-gray-400">Status: Disconnected</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- 2. Ride Group Chat -->
            <div class="bg-white p-6 rounded-xl shadow-md border flex flex-col">
                <h2 class="text-lg font-semibold mb-4 text-blue-600 flex items-center">
                    <span class="mr-2">üë•</span> Ride Group Chat
                </h2>
                <div id="rideChatLog" class="flex-grow h-64 bg-gray-50 border rounded p-3 overflow-y-auto mb-4 text-sm space-y-2">
                    <div class="text-gray-400 italic text-xs">Join a ride to see group messages...</div>
                </div>
                <div class="flex gap-2">
                    <input id="rideMsgInput" type="text" class="flex-grow p-2 border rounded text-sm" placeholder="Group message...">
                    <button onclick="sendRideMessage()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700">Send</button>
                </div>
            </div>

            <!-- 3. Direct Messaging (Private) -->
            <div class="bg-white p-6 rounded-xl shadow-md border flex flex-col">
                <h2 class="text-lg font-semibold mb-4 text-purple-600 flex items-center">
                    <span class="mr-2">üîí</span> Private DM
                </h2>
                <div class="mb-4">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase">Target User ID (Receiver)</label>
                    <input id="receiverId" type="number" class="w-full p-2 border rounded text-sm" placeholder="e.g. 5">
                </div>
                <div id="privateChatLog" class="flex-grow h-48 bg-gray-50 border rounded p-3 overflow-y-auto mb-4 text-sm space-y-2">
                    <div class="text-gray-400 italic text-xs">Private messages will appear here...</div>
                </div>
                <div class="flex gap-2">
                    <input id="privateMsgInput" type="text" class="flex-grow p-2 border rounded text-sm" placeholder="Private message...">
                    <button onclick="sendDirectMessage()" class="bg-purple-600 text-white px-4 py-2 rounded font-bold hover:bg-purple-700">DM</button>
                </div>
            </div>

            <!-- 4. Location Tracking -->
            <div class="bg-white p-6 rounded-xl shadow-md border flex flex-col">
                <h2 class="text-lg font-semibold mb-4 text-green-600 flex items-center">
                    <span class="mr-2">üìç</span> Location Updates
                </h2>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 font-bold">Lat</label>
                        <input id="lat" type="text" value="-1.9441" class="w-full p-1 border rounded text-xs">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 font-bold">Lng</label>
                        <input id="lng" type="text" value="30.0619" class="w-full p-1 border rounded text-xs">
                    </div>
                </div>
                <button onclick="sendLocation()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 mb-4 text-sm">Update Location</button>
                <div id="trackingLog" class="bg-gray-900 text-green-400 p-3 rounded h-40 overflow-y-auto text-[10px] font-mono">
                    Tracking logs...
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        const url = "https://rwaride-backend-production.up.railway.app";

        function appendMsg(logId, sender, content, colorClass = "text-gray-800") {
            const log = document.getElementById(logId);
            const time = new Date().toLocaleTimeString([], { hour12: false });
            log.innerHTML += `
                <div class="border-b border-gray-100 pb-1">
                    <span class="text-[10px] opacity-40 font-mono">[${time}]</span>
                    <span class="font-bold text-xs uppercase ${colorClass}">${sender}:</span>
                    <span class="ml-1">${content}</span>
                </div>
            `;
            log.scrollTop = log.scrollHeight;
        }

        function disconnect() {
            if (socket) socket.disconnect();
            document.getElementById('status').innerText = "Status: Disconnected";
            document.getElementById('status').className = "mt-3 text-sm font-bold text-gray-400";
            document.getElementById('connectBtn').disabled = false;
        }

        function connect() {
            let token = document.getElementById('token').value.trim();
            const rideId = document.getElementById('rideId').value;

            if (token.toLowerCase().startsWith('bearer ')) token = token.substring(7);
            if (!token || !rideId) return alert("Enter Token and Ride ID.");

            disconnect();
            document.getElementById('status').innerText = "Status: Connecting...";
            document.getElementById('connectBtn').disabled = true;

            socket = io(url, {
                query: { token: token },
                transports: ['websocket'],
                upgrade: false
            });

            socket.on('connect', () => {
                document.getElementById('status').innerText = "Status: Connected ‚úÖ";
                document.getElementById('status').className = "mt-3 text-sm font-bold text-green-600";
                document.getElementById('connectBtn').disabled = false;
                
                // 1. Join the group ride room
                socket.emit('join_ride_chat', { ride_id: parseInt(rideId) });
                
                appendMsg('rideChatLog', 'System', 'Connected and joined ride_' + rideId, 'text-blue-500');
                appendMsg('privateChatLog', 'System', 'Private room user_ID joined automatically.', 'text-purple-500');
            });

            socket.on('connect_error', (err) => {
                document.getElementById('status').innerText = "Status: Connection Error ‚ùå";
                document.getElementById('status').className = "mt-3 text-sm font-bold text-red-500";
                document.getElementById('connectBtn').disabled = false;
                alert("Connection error: " + err.message);
            });

            // LISTENERS
            socket.on('new_ride_message', (data) => {
                appendMsg('rideChatLog', data.sender_name || 'User ' + data.sender_id, data.content, 'text-blue-600');
            });

            socket.on('new_private_message', (data) => {
                const isMe = data.sender_id != document.getElementById('receiverId').value;
                const senderLabel = isMe ? "You (Private)" : (data.sender_name || "Driver");
                appendMsg('privateChatLog', senderLabel, data.content, 'text-purple-600 font-bold');
            });

            socket.on('location_received', (data) => {
                const log = document.getElementById('trackingLog');
                const time = new Date().toLocaleTimeString();
                log.innerHTML += `<div>[${time}] RECV: Lat ${data.lat}, Lng ${data.lng}</div>`;
                log.scrollTop = log.scrollHeight;
            });
        }

        function sendRideMessage() {
            if (!socket?.connected) return alert("Connect first!");
            const rideId = document.getElementById('rideId').value;
            const content = document.getElementById('rideMsgInput').value;
            if (!content.trim()) return;

            socket.emit('send_ride_message', { ride_id: parseInt(rideId), content });
            document.getElementById('rideMsgInput').value = '';
        }

        function sendDirectMessage() {
            if (!socket?.connected) return alert("Connect first!");
            const receiverId = document.getElementById('receiverId').value;
            const rideId = document.getElementById('rideId').value;
            const content = document.getElementById('privateMsgInput').value;

            if (!receiverId || !content.trim()) return alert("Enter Receiver ID and Message.");

            socket.emit('send_direct_message', {
                receiver_id: parseInt(receiverId),
                ride_id: parseInt(rideId),
                content: content
            });
            document.getElementById('privateMsgInput').value = '';
        }

        function sendLocation() {
            if (!socket?.connected) return alert("Connect first!");
            const rideId = document.getElementById('rideId').value;
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);

            socket.emit('update_location', { ride_id: parseInt(rideId), lat, lng });
            const log = document.getElementById('trackingLog');
            log.innerHTML += `<div class="text-white opacity-50">‚û§ Sent: ${lat}, ${lng}</div>`;
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
