[phases.build]
# Forces the installation to use a stable Python version
cmds = ["pip install --upgrade pip setuptools", "pip install -r requirements.txt"]

[start]
# Defines the command to run the web server
cmd = "gunicorn 'app:create_app()'"

[setup]
# CRITICAL: Pins the runtime environment to Python 3.11
# This overrides the platform's 3.13 default
pkgs = ["python311", "pip"]

[platform]
# Use the python interpreter from the 3.11 package
python_package = "python311"